<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<!-- ========== NavBar Start ========== -->
<header th:replace="fragments/navbar :: nav_bar"></header>
<!-- Navbar End -->
<div class="container mt-4">
    <h2>Lista de Eventos</h2>
    <a class="btn btn-primary" href="/lab6/nuevo">Crear evento</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Asistentes Esperados</th>
            <th>Editar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="evento : ${listaEventos}">
            <td th:text="${evento.nombre}"></td>
            <td th:text="${evento.fecha}"></td>
            <td th:text="${evento.asistentesEsperados}"></td>
            <td><a href="/lab6/editar" class="btn btn-primary btn-sm">Editar</a></td>
        </tr>
        </tbody>
    </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
